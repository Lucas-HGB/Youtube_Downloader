<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Faça o download de suas musicas</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o link ou o ID da musica" id="music-input">
                <button id="search">
                    <i class = "fab fa-youtube fa-magnifying-glass"></i>           
                </button>
                <button id="clear_cache">
                    Limpar Cache        
                </button>
            </div>
        </div>
        <div id="metadata" class="hide">
            <input id="title" type="text" name="Titulo" placeholder="Titulo">
            <input id="album" type="text", placeholder="Albúm">
            <input id="channel" type="text", placeholder="Canal">
            <button id="update">Update</button>
            <button id="download">Download</button>
        </div>
        
    </div>
</body>
</html>
